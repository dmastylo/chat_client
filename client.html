<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Client</title>


    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="js/chat_client.js"></script>

  </head>

  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Crew Chat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="username"></a></li>
          <li><a href="#">Log Out</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-9">

          <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#main" data-toggle="tab">Main</a></li>
            <li class="dropdown">
              <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">Private Messages <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1" id="privateMessageTabs"></ul>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="main">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Chat With da Crew</h3>
                </div>

                <div class="panel-body">
                  <div class="well">
                    <div id="mainOutput"></div>
                  </div>
                </div>

                <div class="panel-footer">
                  <form class="form-inline" role="form">
                    <div class="form-group">
                      <textarea id="inputMessage" data-messagetype="ME IS" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="button" id="sendButton" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
            </div>

          </div>

        </div>

        <div class="col-md-3">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Da Crew</h3>
            </div>

            <div class="panel-body">
              <div class="well">
                <div id="who-here-output">
                  <p class="output"></p>
                </div>
              </div>
            </div>

            <div class="panel-footer">
              <button id="refreshButton" data-messagetype="WHO HERE" class="btn btn-primary btn-block">Refresh</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="privateMessageTemplate">
      <div class="tab-pane">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">User Here</h3>
          </div>

          <div class="panel-body">
            <div class="well">
              <div class="output"></div>
            </div>
          </div>

          <div class="panel-footer">
            <form class="form-inline" role="form">
              <div class="form-group">
                <textarea data-messagetype="SEND usernamehere" class="pmMessage form-control" rows="3"></textarea>
              </div>
              <button type="button" class="sendPMButton btn btn-primary">Send PM</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
