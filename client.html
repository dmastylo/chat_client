<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Client</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script>
      var log = function(s)
      {
        if (document.readyState !== 'complete')
        {
          log.buffer.push(s);
        }
        else
        {
          $('#output').append("<div class='message'>" + s + "</div>");
        }
      }

      $(document).ready(function()
      {
        log.buffer = [];

        if (this.MozWebSocket)
        {
          WebSocket = MozWebSocket;
        }

        if (!window.WebSocket)
        {
          alert("NO! WebSocket is NOT available in this (sucky) browser.");
        }

        url = 'ws://localhost:8787/chat';
        w = new WebSocket(url);

        w.onopen = function()
        {
          log('open');
          // w.send('ME IS Damian');
          // w.binaryType = 'arraybuffer';
          // var a = new Uint8Array([ 1,2,3,4,5,6,7,8 ]);
          // w.send(a.buffer);
        }

        w.onmessage = function(e)
        {
          log(e.data.toString());
        }

        w.onclose = function(e)
        {
          log('closed');
        }

        w.onerror = function(e)
        {
          log('error');
        }

        log(log.buffer.join("\n"));

        $('#sendButton').click(function()
        {
          w.send($('#inputMessage').val());
        });
      });
    </script>

  </head>

  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Chat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a>Sup</a></li>
        </ul>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Chat With the Crew</h3>
            </div>

            <div class="panel-body">
              <div class="well">
                <div id="output"></div>
              </div>
            </div>

            <div class="panel-footer">
              <input type="text" id="inputMessage" value="ME IS Damian">
              <button id="sendButton">Send</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
