<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Client</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="js/chat_client.js"></script>

  </head>

  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Crew Chat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a>Sup</a></li>
        </ul>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-9">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Chat With the Crew</h3>
            </div>

            <div class="panel-body">
              <div class="well">
                <div id="output"></div>
              </div>
            </div>

            <div class="panel-footer">
              <input type="text" id="inputMessage" data-messagetype="ME IS">
              <button id="sendButton">Send</button>
            </div>
          </div>

        </div>

        <div class="col-md-3">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Da Crew</h3>
            </div>

            <div class="panel-body">
              <div class="well">
                <div id="who-here-output"></div>
              </div>
            </div>

            <div class="panel-footer">
              <center>
                <button id="refreshButton" data-messagetype="WHO HERE">Refresh</button>
              </center>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
